<html>

	<style>
		h1 {
			color: blue;	
		}

		img {
			display: none;
			width: 100%;
			position: absolute;
		    left: 0;
		    top: 0;
		    z-index: -1;
		}

		span {
			display: none;
		}

		@media screen and (max-width: 767px){
			h1 {
				color: red;
				text-align: center;
    			font-size: 50px;
			}
			img {
				display: inline;
			}
			span {
				display: inline;
			}
		}
	</style>
	<body>
		<h1>WE ARE <span>NOT</span> GOOD.</h1>
		<img src="bsod.png" />
	</body>

</html>
